{% extends "template.html" %}
{% block content %}
  <h2>Welcome to the Flash Draft!</h2>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
    <h3>Add a new post:</h3>
    <form action="{{ url_for('add') }}" method="post" class="add">
      <div>
        <label>Job Title:</label>
        <input name="judul" type="text">
      </div>
      <div>
        <label>Description:</label>
        <textarea name="deskripsi" rows="5" cols="40"></textarea>
      </div>
      <div class="">
        <input class="button" type="submit" value="Save">
      </div>
    </form>
  <br/>
  <br/>
  <h3>All Posts:</h3>
  {% for p in semuakonten %}
    <strong>Job:</strong> {{p.title}} <br/>
    <strong>Description:</strong> {{p.post}} <br/>
    <br/>
  {% endfor %}
{% endblock %}
